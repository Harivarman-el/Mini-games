<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper and Scissors</title>
</head>
<body>

  <button onclick="playGame(0)">Rock</button>
  <button onclick="playGame(1)">Paper</button>
  <button onclick="playGame(2)">Scissors</button>


  <p id="nofmatches">Number of Matches Played : 0</p>
  <p id="wins">Wins  : 0</p>
  <p id="lose">Loses : 0</p>
  <p id="tie">Tie   : 0</p>


  <script>
    let win = 0;
    let lose = 0;
    let tie = 0;
    let numberOfMatches = 0;
    let nofmatchesId = document.getElementById('nofmatches');
    let winId = document.getElementById('wins');
    let loseId = document.getElementById('lose');
    let tieId = document.getElementById('tie');


    function getComputerMove(){
      let computerMove = Math.floor(Math.random()*3);
     // computerMoveString = (computerMove === 0)?'rock':(computerMove === 1)?'paper':'scissors';
      return computerMove;
    }

    function getResult(userMove,computerMove){
      let result;
      if(userMove === 0){
        result = (computerMove === 0)?'tie':(computerMove === 1)?'lose':'win';
      }else if(userMove === 1){
        result = (computerMove === 0)?'win':(computerMove === 1)?'tie':'lose';
      }else if(userMove === 2){
        result = (computerMove === 0)?'lose':(computerMove === 1)?'win':'tie';
      }
      return result;
    }

    function displayStats(result){
      numberOfMatches++ ;
      (result === 'win')? win++ :(result === 'lose')? lose++ : tie++ ;
      nofmatchesId.innerHTML = `Number of matches played : ${numberOfMatches}`;
      loseId.innerHTML = `Lose : ${lose}`;
      winId.innerHTML = `Wins : ${win}`;
      tieId.innerHTML = `Tie :${tie}`;
    }

    function playGame(userMove){
      computerMove = getComputerMove();
      result = getResult(userMove,computerMove);
      displayStats(result)
      console.log(`Its a ${result}`);
    }

  </script>
</body>
</html>
